<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Bus</title>
  <link rel="stylesheet" href="style.css">  
</head>

<body>
  <img src="./image/light-rays.jpg" alt="light rays" class="rays">
  <div class="blue-box">
    <div class="corner"></div>
    <div class="edge">
      <img src="./image/bus-logo.jpeg" alt="bus logo">
    </div>
    <div class="edge1">
      <div class="back-lights"></div>
      <div class="front-lights"></div>
    </div>
    <div class="window1"></div>
    <div class="window2">
      <img class="driver" src="./image/driver-man.jpg" alt="driver">
    </div>
    <div class="red-circle1">
      <img class="back-wheel" src="./image/wheels.jpg" alt="wheels">
    </div>
    <div class="red-circle2">
      <img class="front-wheel" src="./image/wheels.jpg" alt="wheels">
    </div>
    <div class="red-circle3"></div>
    <div class="red-circle4"></div>
  </div>
  <hr class="road">
</body>
<div class="road-under"></div>

</html>
